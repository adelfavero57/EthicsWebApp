<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'coversheet/navbarcoverstyle.css' %}">

    {%block others %}{% endblock %}

    {%block js %}{% endblock %}
</head>


<body>
    <nav id="navigation">
        <div class="logo">
            <img src="{% static 'coversheet/logo.png' %}" alt="Logo" width="200" height="80" style="background-color: #cd4c27;">
        </div>

        <div class="menu">
            <ul>
                <li style="float:right"><a href="{% url 'logout' %}">Logout</a></li>
                <li style="float:right"><a href="{% url 'editprofile' %}">Profile</a></li>
                <li style="float:right"><a href="{% url 'managelist' %}">Home</a></li>
            </ul>
        </div>
    </nav>
    <nav>
        <div class="menu2">
            <ul>
                <li style="float:right"><a href="{% url 'questionnaire' application_id %}">Ethics Questionnaire</a></li>
                <li style="float:right"><a href="{% url 'coversheet' application_id %}">Cover sheet</a></li>

            </ul>
        </div>
    </nav>

    <div id="contents">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
