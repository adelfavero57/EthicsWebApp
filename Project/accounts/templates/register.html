<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>
    <form method="POST" actions="">

        
        {% csrf_token %}

       

        <div class="grid-container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        
            <label for="password-again"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-again" required>
        
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <label for="uname" class="formlabel">Username</label>
            <br>
            <input type="text" id="uname" class="formbox" name="username">
            <br>

            <label for="fname" class="formlabel">Username</label>
            <br>
            <input type="text" id="lname" class="formbox" name="firstname">
            <br>

            <label for="lname" class="formlabel">Username</label>
            <br>
            <input type="text" id="lname" class="formbox" name="lastname">
            <br>

            <label for="pass" class="formlabel">Password</label>
            <br>
            <input type="text" id="pass" class="formbox" name="password">
            <br><br>
            <input type="checkbox" id="checkbox" name="remember_me">
            <label for="remember_me" id="checklabel">Remember me</label>
            <br>
            <input type="submit" value="Log in" id="login" name="Login">
    
        
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
       
    </form>
</body>

</html>
