<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="{% static 'login/show-hide.js' %}"></script>

    <title>Login</title>
</head>

<body>
    <div class="grid-container">
        <h1 id="signin">Sign In</h1>

        <form method="POST" actions="">
            {% csrf_token %}
            <label for="uname" class="formlabel">Username</label>
            <br>
            <input type="text" id="uname" class="input" name="username">
            <br>
            <label for="pass" class="formlabel">Password</label>
            <br>

            <div class="input-box">
                <input type="password" id="pass" class="input" name="password">
                <span class="eye" onclick="showHide()">
                    <i class="fa fa-eye" id="hide1" aria-hidden="true"></i>
                    <i class="fa fa-eye-slash" id="hide2" aria-hidden="true"></i>
                </span>
            </div>

            <br>
            {% if form.custom_error %}
            <p class="invalids">invalid username/password</p>
            {% endif %}
            <br>
            <input type="checkbox" id="checkbox" name="remember_me">
            <label for="remember_me" id="checklabel">Remember me</label>
            <br>
            <input type="submit" value="Log in" id="login" name="Login">

        </form>
        <a href="{% url 'reset_password' %}">Forgot password?</a>
        <a href="{% url 'register' %}">Sign up</a>
    </div>

</body>

</html>
