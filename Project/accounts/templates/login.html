<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="grid-container">
        <h1 id="signin">Sign In</h1>
        {% if form.custom_error %}
        <p id="invalid">invalid username/password</p>
        {% endif %}
        <form method="POST" actions="">
            {% csrf_token %}
            <label for="uname" class="formlabel">Username</label>
            <br>
            <input type="text" id="uname" class="formbox" name="username">
            <br>
            <label for="pass" class="formlabel">Password</label>
            <br>
            <input type="password" id="pass" class="formbox" name="password">
            <br><br>
            <input type="checkbox" id="checkbox" name="remember_me">
            <label for="remember_me" id="checklabel">Remember me</label>
            <br>
            <input type="submit" value="Log in" id="login" name="Login">
        </form>
        <a href="">Forgot password?</a>
        <a href="{% url 'register' %}">Sign Up</a>
    </div>

</body>

</html>
