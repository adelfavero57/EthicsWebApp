<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="flex-container">
        <h1 id="signin">Sign In</h1>
        <form method="POST" class="form" actions="">
            {% csrf_token %}
            <label for="username" class="formlabel">Username</label>
            <br>
            <input type="text" id="uname" class="formbox" name="username">
            <br>
            <label for="password" class="formlabel">Password</label>
            <br>
            <input type="text" id="pass" class="formbox" name="password">
            <br>
            <input type="submit" value="Log in" id="login" name="Login">
        </form>
    </div>


</body>

</html>
