<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit_profile/style.css' %}">
    <title>Register</title>
    
</head>

<body>
    <div class="grid-container">
        <h1 id="edit_profile">Edit Profile</h1>
        <!-- {% if form.custom_error %}
        <p id="invaliddata">invalid username/password</p>
        {% endif %} -->
        <form method="POST" actions="">
            
            <br>
            {% csrf_token %}
            {{form.username.label}}
            <br>
            {{form.username}}
            <br>
            <a>150 characters or fewer.<a>
            <br>
            <a>Letters, digits and @/./+/-/_ only.</a>
            <br>
            <br>
            {{form.email.label}}
            <br>
            {{form.email}}
            <br>
            {% if form.custom_error %}
            <p class="invalids">invalid username/password</p>
            {% endif %}
            <br>
            <br>
            <input type="submit" value="submit" id="register" name="Register">
        </form>
        
    </div>



</body>

</html>
