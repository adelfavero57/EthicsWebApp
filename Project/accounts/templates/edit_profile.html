{% extends 'base.html' %}

{% block content %}


<body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'profile/style.css' %}">
    <div class="grid-container">

        <h2>Personal Details</h2>


        <form method="POST" action="">
            {% csrf_token %}
            <div class="grid-container2">
                <label for="username" class="grid-item grid-item1">Username:</label>
                <input type="text" readonly="readonly" id="username" value={{ user.username }} class="grid-item grid-item2" name="username">
                <label for="first_name" class="grid-item grid-item3">First name:</label>
                <input type="text" id="first_name" value={{ user.first_name }} class="grid-item grid-item4" name="first_name">
                <label for="last_name" class="grid-item grid-item5">Last name:</label>
                <input type="text" id="last_name" value={{ user.last_name }} class="grid-item grid-item6" name="last_name">
                <label for="email" class="grid-item grid-item7">Email:</label>
                <input type="text" id="email" value={{ user.email }} class="grid-item grid-item8" name="email">
            </div>
            <div class="links"><a href="{% url 'reset_password' %}">Change password</a></div>
            <div class="button">
                <input type="submit" class="grid-item9" value="Save" id="save" name="save">
            </div>

    </div>
    </form>

    </div>
</body>

{% endblock %}
