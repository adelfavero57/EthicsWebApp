{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'managelist/style.css' %}">
    <title>ManageList</title>
</head>


<body>

    <div class="main_part">

        <h1> Application </h1>


        {% for item in applications %}

        <div class="itembox">

        
                <ul class = "item">
                    <li>{{item.project_title}}</li>
                    <li>{{item.progress}}</li>
                    <li>{{item.status}}</li>
                </ul>
           


            <ul class="modify">
                <li>Edit</li>
                <li>Delete</li>
            </ul>

        </div>
        {% endfor %}

    </div>

</body>

{% endblock %}
