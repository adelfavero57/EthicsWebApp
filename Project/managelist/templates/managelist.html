{% block content %}

    <h1> Application </h1>

    <div class = "searchbar">
        
        <input type="text" placeholder="Search..">
        <button type="submit">Search</button>
    </div>
    
    

        <table class = "applicationlist">
            <tr>
              <th>Project Title</th>
              <th>Date</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            {% for item in applications %}
            <tr>
                <td>{{item.project_title}}</td>
                <td>{{item.date}}</td>
                <td>{{item.status}}</td>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </tr>
            {% endfor %}
            
          </table>


          <form method="post" action="{% url 'Start' %}">
                <button type='submit'>Start</button>
            </form>
        

{% endblock %}
