

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'managelist/style.css' %}">
    <title>ManageList</title>
</head>

<body>
    <nav class = "navigation">
        <div class = "menu1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Download</a></li>
            </ul>
    
        </div>
    
        <div class = "menu2">
    
            <ul>
                <li><a href="#">Logout</a></li>  
                <li><a href="#">Profile</a></li>    
            </ul>
    
        </div>


    </nav>
    

    <div class = "main_part">

        <h1> Application </h1>

       

        

        {% for item in applications %}

            <div class = "itembox">

                <ul class = "item">
                    <li>{{item.name}}</li>
                    <li>{{item.process}}</li>
                    <li>{{item.status}}</li>

                </ul>
                
                <ul class = "modify">
                    <li>Edit</li>
                    <li>Delete</li>
                </ul>

            </div>
        {% endfor %}

    </div>
    
</body>

</html>
