<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'managelist/navstyle.css' %}">
    {% block others %}{% endblock %}


</head>


<body>
    {% block sidebar %}
    <nav id="navigation">
        <!-- image set up -->
        <div class = "logo">
            <img src="{% static 'managelist/logo.png' %}" alt="Logo" width="200" height="80" style="background-color: #ee561a;">
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>
    {%  endblock  %}

    <div id = "contents">
        {%  block content  %}{%  endblock  %}
    </div>
</body>

</html>
